<mat-toolbar class="mat-primary mat-toolbar-single-row mat-elevatmat-z8 color-barra" color="background">
    Festivos en Colombia
</mat-toolbar>
<div>
    <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="ano">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="obtenerFestivos()">Buscar</button>
</div>

<div>
    <ngx-datatable class="dark" [headerHeight]="50" [footerHeight]="50" [rowHeight]="20" [rows]="calendario"
        [columns]="columnas" [columnMode]="modoColumna.force" [limit]="10" [selectionType]="tipoSeleccion.single"
        (activate)="onActivate($event)" [rowHeight]="'auto'">

    </ngx-datatable>
</div>
